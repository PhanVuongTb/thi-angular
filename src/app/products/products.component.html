<div class="container">
  <h1>Danh sách sản phẩm</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Img</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of product, let i = index ">
        <th>{{i + 1}}</th>
        <td>{{product.name}}</td>
        <td>{{product.img}}</td>
        <td>{{product.price}}</td>
        <td>{{product.description}}</td>
        <td>
          <button class="btn btn-success" routerLink="/products/{{product.id}}/edit">Sửa</button>
          <button class="btn btn-danger" (click)="onXoa(product.id!)">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
